{{ with .Children }}
    <ul>
        {{ range . }}
            {{ if .Children }}
                <li>
                    <details>
                        <summary><a href="{{ .URL }}">{{- .Name -}}</a></summary>
                        {{- partial "navbar/nested-mobile.html" . -}}
                    </details>
                </li>
            {{ else }}
                <li>
                    <a href="{{ .URL }}">{{- .Name -}}</a>
                </li>
            {{ end }}
        {{ end }}
    </ul>
{{ end }}
