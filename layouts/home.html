{{ define "content" }}

{{ if .Content }}
    <div class="my-8">
        {{- partial "content.html" . -}}
    </div>
{{ end }}

<div class="my-8">
    <h1 class="text-xl font-bold my-3">Tags</h1>
    {{- partial "tag-cloud.html" .Site.Taxonomies.tags.Alphabetical -}}
</div>

<div class="my-8">
    <h1 class="text-xl font-bold my-3">Recent Posts</h1>
    {{- partial "list.html" (first 10 .Site.RegularPages) -}}
</div>

{{ end }}
