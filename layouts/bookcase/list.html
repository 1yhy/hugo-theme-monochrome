{{ define "content" }}

{{ $mode := .Params.bookcase_mode | default "list" }}

{{ if eq $mode "list" }}
    {{- partial "bookcase/list-mode.html" . -}}
{{ else if eq $mode "expand" }}
    {{- partial "bookcase/expand-mode.html" . -}}
{{ else }}
    <span>{{ $mode }} is not available</span>
{{ end }}

{{ end }}
