{{- define "content" -}}

{{ $toc := .Params.toc | default true }}

{{ if and (ne .TableOfContents "<nav id=\"TableOfContents\"></nav>") $toc }}
    <div class="my-10 p-4 border-2 rounded leading-6">
        <span class="font-bold mb-2">Table of contents</span>
        {{ .TableOfContents }}
    </div>
{{ end }}

<article>
    <h2>{{ .Title }}</h2>
    {{ .Content | safeHTML }}
</article>
{{- end -}}
