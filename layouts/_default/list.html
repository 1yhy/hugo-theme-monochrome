{{ define "content" }}

{{ if .Content }}
    <div class="my-8">
        {{- partial "content.html" . -}}
    </div>
{{ end }}

{{ range .Pages.GroupByPublishDate "2006" }}
    <div class="mb-10">
        <h1 class="font-bold text-black text-2xl">{{- .Key -}}</h1>
        <ul class="my-2">
            {{ range .Pages.ByPublishDate.Reverse }}
                <li class="mb-2 leading-relaxed">
                    <a href="{{ .RelPermalink }}" class="text-base text-gray-800 border-gray-300 border-b-2 hover:border-gray-700">
                        {{- .Title -}}
                    </a>
                    <span class="text-xs text-gray-500">
                        {{- .PublishDate.Format "01/02" -}}
                    </span>
                </li>
            {{ end }}
        </ul>
    </div>
{{ end }}
{{ end }}
