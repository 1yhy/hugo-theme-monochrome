<!DOCTYPE html>
<html class="h-full w-full font-sans" lang='{{ .Site.LanguageCode }}'>
    {{- partial "head.html" . -}}
    <body class="flex flex-col items-center w-full">
        <div class="w-full sm:w-10/12 md:w-9/12 lg:w-7/12 xl:w-5/12 m-auto px-6 pt-6">
            {{- partial "header.html" . -}}
            <div id="content" class="my-10">
                {{- block "content" . }}{{- end }}
            </div>
            {{- partial "footer.html" . -}}
        </div>
    </body>
</html>
